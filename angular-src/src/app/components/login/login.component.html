<div class="row">
	<flash-messages></flash-messages>
</div>

<div class="container">
    

    <div class="omb_login">
    	<h3 class="omb_authTitle">Login or <a [routerLink]="['/register']">Sign up</a></h3>
		<div class="row omb_row-sm-offset-3 omb_socialButtons">
    	    <div class="col-xs-4 col-sm-2">
		        <a href="#" class="btn btn-lg btn-block omb_btn-facebook" (click)="firebaseLogin()">
			        <i class="fa fa-facebook visible-xs"></i>
			        <span class="hidden-xs">Facebook</span>
		        </a>
	        </div>
        	<div class="col-xs-4 col-sm-2">
		        <a href="#" class="btn btn-lg btn-block omb_btn-twitter">
			        <i class="fa fa-twitter visible-xs"></i>
			        <span class="hidden-xs">Twitter</span>
		        </a>
	        </div>	
        	<div class="col-xs-4 col-sm-2">
		        <a href="#" class="btn btn-lg btn-block omb_btn-google">
			        <i class="fa fa-google-plus visible-xs"></i>
			        <span class="hidden-xs">Google+</span>
		        </a>
	        </div>	
		</div>

		<div class="row omb_row-sm-offset-3 omb_loginOr">
			<div class="col-xs-12 col-sm-6">
				<hr class="omb_hrOr">
				<span class="omb_spanOr">or</span>
			</div>
		</div>

		<div class="row omb_row-sm-offset-3">
			<div class="col-xs-12 col-sm-6">	
			    <form class="omb_loginForm" action="" autocomplete="off" method="POST" 
          [formGroup]="userForm"
          (ngSubmit)="login()">

					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-user"></i></span>
						<input type="text" class="form-control" name="username" placeholder="email address" formControlName="email">
					</div>
          <div *ngIf="userForm.controls['email'].hasError('pattern')" class="alert alert-danger">
     <span class="glyphicon glyphicon-warning-sign"></span> <strong> Please enter correct email address</strong>
    </div>
					<span class="help-block"></span>
										
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-lock"></i></span>
						<input  type="password" class="form-control" name="password" placeholder="Password" formControlName="password">
					</div>
          <div *ngIf="userForm.controls['password'].hasError('invalidPassword') && userForm.controls['password'].dirty" class="alert alert-danger">
      <span class="glyphicon glyphicon-warning-sign"></span> <strong> Please enter Minimum 8 characters at least 1 Alphabet, 1 Number and 1 Special Character:</strong>
    </div>
    <br><br>
                    
          
					<button *ngIf="userForm.valid" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>

          <button *ngIf="!userForm.valid" class="btn btn-lg btn-primary btn-block" type="submit" disabled>Login</button>
				</form>
			</div>
    	</div>
		<div class="row omb_row-sm-offset-3">
			<div class="col-xs-12 col-sm-3">
				
			</div>
			<div class="col-xs-12 col-sm-3">
				<p class="omb_forgotPwd">
					<a href="#">Forgot password?</a>
				</p>
			</div>
		</div>	    	
	</div>



        </div>
